<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="formulario.css">
    <script src="formulario.js" defer></script>
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <table>
        <thead>
            
                <th>Item</th>
                <th>Produto</th>
                <th>Preço</th>
            
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Laranja</td>
                <td>5.49</td>   
            </tr>
            <tr>
                <td>2</td>
                <td>Limão</td>
                <td>3.29</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Pera</td>
                <td>4.99</td>
            </tr>
        </tbody>
    </table>
    <br>
    
    <label for="produto">Selecione um Produto</label>
    <select name="produto" id="produto">
        <option value="laranja">Laranja</option>
        <option value="limao" selected >Limão</option>
        <option value="pera">Pera</option>
    </select>
    <br>
    <label for="produto">Selecione a Quantidade</label>
    <select name="qtde" id="qtde">
        <option value="1" selected >1kg</option>
        <option value="2">2kg</option>
        <option value="3">3kg</option>
        <option value="4">4kg</option>
        <option value="5">5kg</option>
    </select>
    <br>
    <br>
    <button type="submit" value="enviar" id="btn_enviar" >Enviar</button>
    <br>
    <div id="res"></div>
    <br>
    <button type="submit" value="calcular" id="bnt_calcular">Calcular</button>
</body>
</html>
